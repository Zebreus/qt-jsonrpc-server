---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: madmanfred/qt5-builder
    tag: latest

inputs:
  - name: qt-jsonrpc-server
    path: qt-jsonrpc-server
    optional: false

params:
  optimization_level: 0
  make_threads: 8

run:
  path: "/bin/sh"
  args:
   - -c
   - |
     set -eux
     qmake qt-jsonrpc-server.pro QMAKE_CXXFLAGS_RELEASE="'"-O${optimization_level}"'" QMAKE_LFLAGS_RELEASE="'"-O${optimization_level}"'"
     make -j ${make_threads}
  dir: ./qt-jsonrpc-server
